dist: focal
language: python


python:
  - "3.8"

node_js:
  - node

cache:
  pip: true
  npm: true

install:
  - npm install newman

before_script:
  - node_modules/.bin/newman --version

script:
  - npx newman run "tests/Leaf API.postman_collection.json" -e "tests/Leaf API.postman_environment.json"
